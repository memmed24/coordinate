<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onClickHandler($event)" [zoom]="zoom" *ngIf="!load">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-polyline strokeColor="red">
    <agm-polyline-point *ngFor="let coordinate of coordinates" [latitude]="coordinate.latitude" [longitude]="coordinate.longitude"></agm-polyline-point>
  </agm-polyline>
</agm-map>
<p *ngIf="load">App loading...</p>


<button (click)="increaseAmount()">{{counter}}</button>
